<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sisponto - Cadastro de cliente</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../../static/css/cadastro-cliente.css"/>
    </head>
    <body ng-app="sisponto" ng-controller="sisponto-controller-cadastroCliente">
        {% include 'navbar.html' %}

        <div id="main" class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sd-12">
                    <div class="col-md-8 col-centered col-sd-12">
                        <h1 class="form-title">Registrar Novo Cliente</h1>
                    </div>
                <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-sd-2"></div>
                <div class="col-md-8 col-sd-10">
                    <form class="form-horizontal" name="formCadCli" id="formCadCliente">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="tipoPessoa">Tipo Pessoa:</label>
                            <div class="col-sm-10">
                                <label class="radio-inline"><input type="radio" name="opttp" value="F" id="opttp_1" ng-click="alterarMascara()">Pessoa Física</label>
                                <label class="radio-inline"><input type="radio" name="opttp" value="J" id="opttp_2" ng-click="alterarMascara()">Pessoa Jurídica</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="nome">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do cliente">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="nome">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Digite o email do cliente">
                            </div>
                        </div>
                        <div class="form-group" id="divCpfCnpj">
                            <label class="control-label col-sm-2" for="cpfCnpj">CPF/CNPJ:</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control" id="cpfCnpj" placeholder="Digite o cpf/cnpj">
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" ng-click="cadastrarCliente()">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../../static/js/jquery-2.1.4.min.js"></script>
    <script src="../../static/js/jquery.mask.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/angular.min.js"></script>
    <script src="../../static/js/validate/cadastro-cliente.js"></script>
</html>
