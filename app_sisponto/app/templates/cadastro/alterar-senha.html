<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sisponto</title>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../static/css/alterar-senha.css"/>
    </head>
    <body ng-app="sisponto" ng-controller="sisponto-controller-alterarSenha">
        {% include 'navbar.html' %}

        <div id="main" class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sd-12">
                    <div class="col-md-8 col-centered col-sd-12">
                        <h1 class="form-title">Alterar senha</h1>
                    </div>
                <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-sd-2"></div>
                <div class="col-md-8 col-sd-10">
                    <form class="form-horizontal" name="formGrupo" id="formCadFuncionario">
                        <div class="form-group" id="divSenhaAtual">
                            <label class="control-label col-sm-2" for="password">Senha atual:</label>
                            <div class="col-sm-10"> 
                                <input type="password" class="form-control" id="senhaAtual" placeholder="Digite a senha atual">
                            </div>
                        </div>
                        <div class="form-group" id="divNovaSenha">
                            <label class="control-label col-sm-2" for="password">Nova senha:</label>
                            <div class="col-sm-10"> 
                                <input type="password" class="form-control" id="novaSenha" placeholder="Digite a nova senha">
                            </div>
                        </div>
                        <div class="form-group" id="divNovaSenhaConfirm">
                            <label class="control-label col-sm-2" for="password">Confirmar senha:</label>
                            <div class="col-sm-10"> 
                                <input type="password" class="form-control" id="novaSenhaConfirm" placeholder="Confirme a nova senha">
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" ng-click="#">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../static/js/jquery-2.1.4.min.js"></script>
    <script src="../static/js/jquery.mask.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/angular.min.js"></script>
    <script src="../static/js/validate/alterar-senha.js"></script>
</html>
