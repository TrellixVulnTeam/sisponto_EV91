<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sisponto - Início</title>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../static/css/lancamentos.css"/>
    </head>
    <body ng-app="sisponto" ng-controller="sisponto-controller-lancamentos">
        {% include 'navbar.html' %}

        <div id="main" class="container-fluid">
            <table border="0" id="tblLancamento">
                <tr>
                    <td>
                        <select>
                            <option selected disabled>Projeto</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Data/Hora início</label>
                    </td>
                    <td>
                        <input type="date" name="txtDataInicio" id="txtDataInicio"/>
                        <input type="time" name="txtHoraInicio" id="txtHoraInicio"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Data/Hora fim</label>
                    </td>
                    <td>
                        <input type="date" name="txtDataFim" id="txtDataFim"/>
                        <input type="time" name="txtHoraFim" id="txtHoraFim"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option selected disabled>Atividade</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Descrição:</label>
                    </td>
                    <td>
                        <textarea type="text" id="descricao" rows="5" cols="40"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Enviar" />
                    </td>
                </tr>
            </table>
            <hr />
            <button type="button" class="btn btn-success">Iniciar</button>
            <button type="button" class="btn btn-danger">Parar</button>
            <br />
            <button type="button" class="btn btn-primary">Gravar</button>
        </div>  <!-- /#main -->
    </body>
    <script src="../static/js/jquery-2.1.4.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/angular.min.js"></script>
    <script src="../static/js/validate/lancamentos.js"></script>
</html>
