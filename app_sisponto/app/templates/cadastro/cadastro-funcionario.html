<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sisponto - Cadastro de cliente</title>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../static/css/cadastro-funcionario.css"/>
    </head>
    <body ng-app="sisponto" ng-controller="sisponto-controller-cadastroFuncionario">
        {% include 'navbar.html' %}

        <div id="main" class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sd-12">
                    <div class="col-md-8 col-centered col-sd-12">
                        <h1 class="form-title">Registrar Novo Funcionário</h1>
                    </div>
                <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 col-sd-2"></div>
                <div class="col-md-8 col-sd-10">
                    <form class="form-horizontal" name="formGrupo" id="formCadFuncionario">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="nome">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do funcionário">
                            </div>
                        </div>
                        <div class="form-group" id="divCpfCnpj">
                            <label class="control-label col-sm-2" for="cpfCnpj">CPF:</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control" id="cpfCnpj" placeholder="Digite o cpf">
                            </div>
                        </div>
                        <div class="form-group" id="divEmail">
                            <label class="control-label col-sm-2" for="email">E-mail:</label>
                            <div class="col-sm-10"> 
                                <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
                            </div>
                        </div>
                        <div class="form-group" id="divEmail">
                            <label class="control-label col-sm-2" for="password">Senha:</label>
                            <div class="col-sm-10"> 
                                <input type="password" class="form-control" id="password" placeholder="Digite a senha">
                            </div>
                        </div>
                        <div class="form-group" id="divEmail">
                            <label class="control-label col-sm-2" for="password">Diária em horas:</label>
                            <div class="col-sm-10"> 
                                <input type="number" min="6" max="12" class="form-control" id="jornada" placeholder="Entre 6 e 12 horas">
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" ng-click="#">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="../static/js/jquery-2.1.4.min.js"></script>
    <script src="../static/js/jquery.mask.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/angular.min.js"></script>
    <script src="../static/js/validate/cadastro-funcionario.js"></script>
</html>
