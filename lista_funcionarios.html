<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sisponto - Funcionários</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/lista_funcionarios.css"/>
    </head>
    <body ng-app="sisponto" ng-controller="sisponto-controller-listaFuncionarios">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">SISPONTO</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Início</a></li>
                    <li><a href="#">Clientes</a></li>
                    <li><a href="#">Funcionários</a></li>
                    <li><a href="#">Histórico</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Sair</a></li>
                </ul>
            </div>
        </nav>

        <div id="main" class="container-fluid">
            <div id="top" class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="input-group h2">
                        <input name="data[search]" ng-model="procurar" class="form-control" id="search" type="text" placeholder="Pesquisar Projeto">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div> <!-- /#top -->
            <div id="btns" class="row">
                <div class="col-md-2 col-centered">
                    <a class="btn btn-primary addCliFuncProj" href="#" role="button">Adicionar Funcionário</a>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="table-responsive col-md-12" id="listaFuncionarios">
                    <table class="table table-striped" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr class="table-header">
                                <th ng-click="ordenar('id')">Matrícula</th>
                                <th>Nome</th>
                                <th ng-click="ordenar('perfil')">E-mail</th>
                                <th>Jornada</th>
                                <th class="actions">Ações</th>
                             </tr>
                        </thead>
                        <tbody>
                            <tr dir-paginate="registro in lista|filter:procurar|orderBy:sortKey:reverse|itemsPerPage:1">
                                <td>{{registro.id}}</td>
                                <td>{{registro.nome}}</td>
                                <td>{{registro.email}}</td>
                                <td>{{registro.jornada}}</td>
                                <td class="actions">
                                    <a class="btn btn-success btn-xs" href="view.html">Visualizar</a>
                                    <a class="btn btn-warning btn-xs" href="edit.html">Editar</a>
                                    <a class="btn btn-danger btn-xs"  href="#">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls max-size="5" boundary-links="true"></dir-pagination-controls>
                </div>
            </div> <!-- /#list -->
            <div id="bottom" class="row">
                
            </div> <!-- /#bottom -->
        </div>  <!-- /#main -->
    </body>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/validate/dirPagination.js"></script>
    <script src="js/validate/lista_funcionarios.js"></script>
</html>
