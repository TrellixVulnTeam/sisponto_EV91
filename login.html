
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Sisponto - Login</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/sisponto-login.css"/>
    </head>
    <body class="container" id="container">
        <div id="content">
            <div class="row">
                <div class="col-md-12 col-sd-12 vertical-center">
                    <div class="jumbotron">
                        <form ng-submit="efetuarLogin()" id="form-login">
                            <div class="row">
                                <div class="col-md-12 col-sd-12">
                                    <span class="sys-name"></span>
                                    <h6>Sisponto</h6>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 col-sd-12 col-centered">
                                        <div class="form-group">
                                            <div class="col-md-12 col-sd-12">
                                                <h5 class="label">CPF do usu√°rio</h5>
                                            </div>
                                            <div class="col-md-12 col-sd-12">
                                                <input type="text" class="form-control" name="username" id="username"></input>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12 col-sd-12">
                                                <h5 class="label">Senha</h5>
                                            </div>
                                            <div class="col-md-12 col-sd-12 btn-center">
                                                <input type="password" class="form-control" name="password" id="password"></input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-sd-12">
                                        <hr />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-sd-12">
                                        <div class="col-md-8 col-sd-12 col-centered">
                                            <input type="submit" value="Fazer Login" class="btn btn-info form-control" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
